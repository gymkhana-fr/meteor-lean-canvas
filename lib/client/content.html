<template name="content">
 <td class="{{datas.class}}" colspan="{{datas.colspan}}">
   <h2>{{datas.title}} <span class="badge">{{zone}}</span></h2>
   <ul class="list-group">
     {{#each datas.list}}
       <li class="list-group-item small">
         <a href="{{slug}}">{{title}}</a>
       </li>
     {{/each}}
   </ul>
 </td>
</template>
